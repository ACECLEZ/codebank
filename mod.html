<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="mod_user@gmail.com" disabled hidden>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
    </form>
  </div>

  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script>
  import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";

    // Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBM_SzQJhx2P5hx2qxkoFz3M08qbTgzLiI",
  authDomain: "keysystem-75569.firebaseapp.com",
  projectId: "keysystem-75569",
  storageBucket: "keysystem-75569.appspot.com",
  messagingSenderId: "969885406952",
  appId: "1:969885406952:web:c2cb2f3eeeec601aef5b5d",
  measurementId: "G-1FZEZDXQLQ"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the Firebase authentication service
    const auth = firebase.auth();

    // Add login form submit event listener
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form from submitting

      const email = "mod_user@gmail.com";
      const password = document.getElementById('password').value;

      // Sign in with email and password
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User signed in successfully
          console.log('User signed in:', userCredential.user);
          // Add your code here for successful login
        })
        .catch((error) => {
          // Handle errors
          console.error('Login error:', error);
          // Add your code here for handling errors
        });
    });
  </script>
</body>

</html>
