<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
  .login-container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 10px;
    color: #666;
  }

  input[type="txt"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  p#error-message {
    color: red;
    font-style: italic;
    margin-top: 10px;
  }
</style>
  
  <body>
    <div class="login-container">
      <h1>ZSG V1</h1>
      <form id="login-form">
        <label for="password-input">Password:</label>
        <input type="txt" id="password-input" required>
        <button type="submit">Sign In</button>
      </form>
      <p id="error-message"></p>
    </div>

    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-analytics.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBM_SzQJhx2P5hx2qxkoFz3M08qbTgzLiI",
    authDomain: "keysystem-75569.firebaseapp.com",
    projectId: "keysystem-75569",
    storageBucket: "keysystem-75569.appspot.com",
    messagingSenderId: "969885406952",
    appId: "1:969885406952:web:2426c76817e6a52cef5b5d",
    measurementId: "G-SD5K4YJEF6"
  };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      // Get a reference to the Firebase authentication instance
      const auth = getAuth();

      // Get the login form elements
      const loginForm = document.querySelector("#login-form");
      const emailInput = document.querySelector("#email-input");
      const passwordInput = document.querySelector("#password-input");
      const errorMessage = document.querySelector("#error-message");

      // Add an event listener to the login form
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent the form from submitting

        const email = "mod_user@gmail.com";
        const password = passwordInput.value;

        // Call the Firebase signInWithEmailAndPassword method to sign in the user
        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            // The user is now signed in
            console.log("User signed in successfully");
            //session storage
             const loginTime = new Date();
      const logoutTime = new Date(loginTime.getTime() + 30 * 60000); // 30 minutes after login
      localStorage.setItem("loginSession", logoutTime);
            
          window.location.replace("https://ifcodebank.vercel.app/index.html");
          })
          .catch((error) => {
            // Handle errors that occurred during sign-in
            //errorMessage.textContent = error.message;
            errorMessage.textContent = "USER OR DEVICE NOT REGISTERED";
          });
      });
    </script>
  </body>
</html>
