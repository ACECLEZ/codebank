<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* Body styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    /* Container styles */
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #111;
      border: 1px solid #00ff77;
      border-radius: 5px;
      box-shadow: 0 0 20px #00ff77, 0 0 40px #00ff77, 0 0 60px #00ff77;
    }

    /* Button styles */
    .login-button {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #000;
      background-color: #ff6a00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-button:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 80%);
      transform: translate(-30%, -30%) scale(1);
      transition: transform 0.5s;
    }

    .login-button:hover:before {
      transform: translate(-30%, -30%) scale(10);
    }

    /* Button-specific styles */
    #pwc-login-button {
      background-color: #ffaa00;
    }

    /* Button-specific styles */
    #pwc-login-button:hover {
      background-color: #ff9900;
    }

    /* Button container styles */
    .button-container {
      text-align: center;
    }

    /* Warning text styles */
    .warning-text {
      color: #ff4444;
      font-size: 12px;
      text-align: center;
    }

    /* Title styles */
    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function pwcLoginClicked() {
      alert("Not available yet");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to Swift Chat</h1>
    <div class="button-container">
      <a href="#" class="login-button" id="pwc-login-button" onclick="pwcLoginClicked()">Login with PWC Pass</a>
      <a href="https://unitedstates.vercel.app/auth/google.html" class="login-button">Login with Gmail</a>
    </div>
    <p class="warning-text">Please use your personal email instead of your organization email.</p>
  </div>
</body>
</html>
