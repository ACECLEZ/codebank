<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="login-form">
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" required>
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" required>
        <button type="submit">Sign In</button>
      </form>
      <p id="error-message"></p>
      <h1>Sign Up</h1>
      <form id="signup-form">
        <label for="signup-email-input">Email:</label>
        <input type="email" id="signup-email-input" required>
        <label for="signup-password-input">Password:</label>
        <input type="password" id="signup-password-input" required>
        <button type="submit">Sign Up</button>
      </form>
      <p id="signup-error-message"></p>
    </div>

    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-analytics.js";
      import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBM_SzQJhx2P5hx2qxkoFz3M08qbTgzLiI",
    authDomain: "keysystem-75569.firebaseapp.com",
    projectId: "keysystem-75569",
    storageBucket: "keysystem-75569.appspot.com",
    messagingSenderId: "969885406952",
    appId: "1:969885406952:web:2426c76817e6a52cef5b5d",
    measurementId: "G-SD5K4YJEF6"
  };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      // Get a reference to the Firebase authentication instance
      const auth = getAuth();

      // Get the login form elements
      const loginForm = document.querySelector("#login-form");
      const emailInput = document.querySelector("#email-input");
      const passwordInput = document.querySelector("#password-input");
      const errorMessage = document.querySelector("#error-message");

      // Get the signup form elements
      const signupForm = document.querySelector("#signup-form");
      const signupEmailInput = document.querySelector("#signup-email-input");
      const signupPasswordInput = document.querySelector("#signup-password-input");
      const signupErrorMessage = document.querySelector("#signup-error-message");

      // Add an event listener to the login form
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent the form from submitting

        const email = emailInput.value;
        const password = passwordInput.value;

        // Call the Firebase signInWithEmailAndPassword method to sign in the user
        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            // The user is now signed in
            console.log("User signed in successfully");
            window.location.replace("https://ifcodebank.vercel.app/index.html");
          })
          .catch((error) => {
            // Handle errors that occurred during sign-in
            errorMessage.textContent = error.message;
          });
      });

      // Add an event listener to the signup form
      signupForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent the form from submitting

        const email = signupEmailInput.value;
        const password = signupPasswordInput.value;

        // Call the Firebase createUserWithEmailAndPassword method to create a new user
        createUserWithEmailAndPassword(auth, email, password)
          .then(() => {
            // The user is now signed up
            console.log("User signed up successfully");
            window.location.replace("https://ifcodebank.vercel.app/index.html");
          })
          .catch((error) => {
            // Handle errors that occurred during sign up
            signupErrorMessage.textContent = error.message;
          });
      });
    </script>
  </body>
</html>
